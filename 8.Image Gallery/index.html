<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Modern Image Gallery</h1>
    <p>Hover over images to see effects</p>
  </header>

  <section class="gallery">
    <img src="https://source.unsplash.com/random/400x300?nature" alt="Nature" />
    <img src="https://source.unsplash.com/random/400x300?water" alt="Water" />
    <img src="https://source.unsplash.com/random/400x300?city" alt="City" />
    <img src="https://source.unsplash.com/random/400x300?mountains" alt="Mountains" />
    <img src="https://source.unsplash.com/random/400x300?forest" alt="Forest" />
    <img src="https://source.unsplash.com/random/400x300?beach" alt="Beach" />
  </section>

</body>
</html>
