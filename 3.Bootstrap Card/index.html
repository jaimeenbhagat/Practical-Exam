<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Card Example</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <div class="card mx-auto" style="width: 22rem;">
      <img src="https://source.unsplash.com/400x250/?travel" class="card-img-top" alt="Travel Image">
      <div class="card-body">
        <h5 class="card-title">Discover New Places</h5>
        <p class="card-text">Explore the wonders of the world through our exclusive travel experiences. Start your journey today!</p>
        <a href="https://www.lonelyplanet.com" class="btn btn-primary" target="_blank">Learn More</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
